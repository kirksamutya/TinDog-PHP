<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TinDog - Register</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon-transparent.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="gradient-background d-flex flex-column min-vh-100">
  <header class="py-3 text-center">
    <a href="../index.html" class="navbar-brand fs-1 text-decoration-none" style="color: white">tindog</a>
  </header>
  <main class="d-flex align-items-center justify-content-center flex-grow-1">
    <div class="tindog-card text-center" style="max-width: 450px">
      <h2 class="h3 mb-4">Create an Account</h2>
      <form id="register-form" novalidate>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" minlength="8"
            required />
          <div class="invalid-feedback">
            Must be at least 8 characters long.
          </div>
        </div>
        <div class="mb-3 text-start">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
            required />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <div class="mb-3 form-check text-start">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>
        <div class="mb-3 form-check text-start">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms">I agree to the
            <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms & Conditions</a></label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
        <button type="submit" id="registerBtn" class="btn btn-tindog-primary w-100 mb-3">
          Register
        </button>
        <div class="text-center mt-3">
          <p>
            Already have an account?
            <a href="./index.html">Login here</a>
          </p>
        </div>
      </form>
      <hr />
      <a href="../index.html" class="text-decoration-none text-muted small"><i class="bi bi-house-door me-2"></i>Back to
        Home</a>
    </div>
  </main>
  <div class="modal fade" id="termsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Terms of Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-tindog-primary" id="agreeToTermsBtn" data-bs-dismiss="modal">
            I Understand
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils/form-validator.js"></script>
  <script src="../assets/js/auth/registration.js"></script>
  <script src="../assets/js/utils/initializer.js"></script>
</body>

</html>
