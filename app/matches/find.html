<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinDog - Find Matches</title>
  <link rel="icon" type="image/png" href="../../assets/images/favicon-transparent.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body class="app-body">
  <div data-component="../../components/app-header.html"></div>
  <div class="container-fluid">
    <div class="row">
      <nav data-component="../../components/app-sidebar.html" id="sidebar-nav-container"
        class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"></nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content page-find-matches">
        <div class="swipe-deck-container">
          <div class="swipe-deck"></div>
          <div class="empty-deck-state" id="no-more-matches" style="display: none">
            <i class="bi bi-emoji-dizzy"></i>
            <h4 class="mt-3">That's everyone!</h4>
            <p class="text-muted">
              You've seen all the pups in your area. Check back later for new
              faces.
            </p>
          </div>
        </div>
        <div class="swipe-actions">
          <button class="btn btn-swipe dislike">
            <i class="bi bi-x-lg"></i>
          </button>
          <button class="btn btn-swipe like">
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="profileDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="" id="modal-main-image" class="img-fluid rounded mb-3" alt="Dog profile image" />
          <div class="profile-meta-info justify-content-start mb-3" id="modal-meta-info"></div>
          <h6>About</h6>
          <p class="text-muted" id="modal-bio"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/lib/data-service.js"></script>
  <script src="../../assets/js/utils/component-loader.js"></script>
  <script src="../../assets/js/app/header-handler.js"></script>
  <script src="../../assets/js/app/sidebar-handler.js"></script>
  <script src="../../assets/js/app/swipe-handler.js"></script>
</body>

</html>
