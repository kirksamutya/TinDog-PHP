<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - User Management</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
  </head>
  <body>
    <header
      class="navbar sticky-top bg-light flex-md-nowrap p-0 shadow dashboard-header"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"
        href="./index.html"
      >
        <img
          src="./assets/images/favicon-transparent.png"
          width="30"
          class="me-2"
        />
        TinDog Admin
      </a>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="./index.html">Sign out</a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar-nav dashboard-sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase"
            >
              <span>Admin Panel</span>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-speedometer2"></i> Admin Overview</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./user-management.html"
                  ><i class="bi bi-people"></i> User Management</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-bar-chart-line"></i> Reports</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">User Management</h1>
            <button class="btn btn-sm btn-tindog-primary">
              <i class="bi bi-plus-circle me-2"></i>Add New User
            </button>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                  <thead class="table-dark">
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Subscription</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Eugene</td>
                      <td>Stepnov</td>
                      <td>eugene.stepnov@example.com</td>
                      <td>
                        <span class="badge text-bg-secondary">Mastiff</span>
                      </td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td>
                        <a
                          href="./user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>Maria</td>
                      <td>Santos</td>
                      <td>maria.santos@example.com</td>
                      <td><span class="badge text-bg-info">Labrador</span></td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td>
                        <a
                          href="./user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
