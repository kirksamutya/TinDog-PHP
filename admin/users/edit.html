<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Edit User</title>
    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <div data-component="../../components/admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="../../components/admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="h2" id="pageTitle">Edit User</h1>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-4">
              <p class="text-muted mb-4" id="pageSubtitle">
                Update user details below.
              </p>
              <form id="edit-user-form">
                <div id="standard-user-fields">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div id="admin-user-fields" style="display: none">
                  <div class="mb-3">
                    <label for="displayName" class="form-label"
                      >Display Name</label
                    >
                    <input type="text" class="form-control" id="displayName" />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="accountStatus" class="form-label">Status</label>
                  <select class="form-select" id="accountStatus">
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="banned">Banned</option>
                  </select>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                  <a href="./index.html" class="btn btn-light">Cancel</a>
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/utils/component-loader.js"></script>
    <script src="../../assets/js/admin/edit-user.js"></script>
  </body>
</html>
