<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - TinDog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .invoice-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .invoice-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .brand-logo {
            color: #ff4b2b;
            font-weight: 700;
            font-size: 24px;
            text-decoration: none;
        }

        .invoice-status {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .status-paid {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #664d03;
        }

        .table-invoice th {
            font-weight: 600;
            color: #666;
            background-color: #f9f9f9;
        }

        @media print {
            body {
                background-color: white;
            }

            .invoice-container {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="invoice-container" id="invoice-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center invoice-header">
                <div>
                    <a href="#" class="brand-logo mb-2 d-block">tindog</a>
                    <div class="text-muted small">
                        123 Puppy Lane<br>
                        Dogtown, PH 1000<br>
                        support@tindog.com
                    </div>
                </div>
                <div class="text-end">
                    <h2 class="mb-1">INVOICE</h2>
                    <div class="text-muted fs-5 mb-2">#<span id="inv-id">...</span></div>
                    <span id="inv-status" class="invoice-status status-pending">Loading...</span>
                </div>
            </div>

            <!-- Meta -->
            <div class="row mb-5">
                <div class="col-6">
                    <h6 class="text-uppercase text-muted mb-3" style="font-size: 0.8rem; letter-spacing: 1px;">Bill To
                    </h6>
                    <h5 class="fw-bold mb-1" id="inv-user-name">Loading...</h5>
                    <div class="text-muted" id="inv-user-email">...</div>
                </div>
                <div class="col-6 text-end">
                    <h6 class="text-uppercase text-muted mb-3" style="font-size: 0.8rem; letter-spacing: 1px;">Invoice
                        Date</h6>
                    <h5 class="fw-bold" id="inv-date">...</h5>
                </div>
            </div>

            <!-- Items -->
            <div class="table-responsive mb-5">
                <table class="table table-invoice">
                    <thead>
                        <tr>
                            <th style="width: 60%">Description</th>
                            <th class="text-end">Billing Cycle</th>
                            <th class="text-end">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="inv-items">
                        <!-- Dynamic Items -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-end pt-4"><strong class="fs-5">Total</strong></td>
                            <td class="text-end pt-4"><strong class="fs-5" id="inv-total">...</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Footer -->
            <div class="text-center mt-5 pt-4 border-top text-muted small">
                <p>Thank you for your business!</p>
                <div class="mt-4 no-print gap-2 d-flex justify-content-center">
                    <button onclick="window.print()" class="btn btn-dark"><i class="bi bi-printer"></i> Print / Save
                        PDF</button>
                    <button onclick="window.close()" class="btn btn-outline-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/app/invoice-loader.js"></script>
</body>

</html>
