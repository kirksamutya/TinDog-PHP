<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinDog - Login</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
  </head>
  <body class="gradient-background d-flex flex-column min-vh-100">
    <header class="py-3 text-center">
      <a
        href="./index.html"
        class="navbar-brand fs-1 text-decoration-none"
        style="color: white"
        >tindog</a
      >
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
      <div class="tindog-card text-center" style="max-width: 450px">
        <h2 class="h3 mb-4">Welcome Back!</h2>
        <form>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label
            ><input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label
            ><input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
              /><label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <a href="forgot.html" class="text-decoration-none small"
              >Forgot password?</a
            >
          </div>
          <a
            class="btn btn-tindog-primary w-100 btn-lg"
            href="./dashboard.html"
            role="button"
            >Login</a
          >
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
