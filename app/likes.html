<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinDog - Likes</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon-transparent.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <style>
    .likes-empty-state {
      background: linear-gradient(135deg, #fff5f6 0%, #fff 100%);
      border-radius: 20px;
      padding: 4rem 2rem;
      border: 1px solid rgba(255, 76, 104, 0.1);
    }

    .heart-icon-wrapper {
      width: 100px;
      height: 100px;
      background: rgba(255, 76, 104, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }

    .blur-card {
      filter: blur(10px);
      transition: filter 0.3s ease;
    }

    .blur-card:hover {
      filter: blur(8px);
    }

    .lock-overlay {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body class="app-body">
  <div data-component="../components/app-header.html"></div>
  <div class="container-fluid">
    <div class="row">
      <nav data-component="../components/app-sidebar.html" id="sidebar-nav-container"
        class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"></nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" id="likes-page">

        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
          <h1 class="h2 fw-bold">Likes</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <i class="bi bi-filter me-1"></i> Filter
            </button>
          </div>
        </div>

        <!-- Main Content Area -->
        <div id="likes-content-area">
          <!-- Content will be injected by JS -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/lib/data-service.js"></script>
  <script src="../assets/js/utils/component-loader.js"></script>
  <script src="../assets/js/app/header-handler.js"></script>
  <script src="../assets/js/app/sidebar-handler.js"></script>
  <script src="../assets/js/app/likes.js"></script>
</body>

</html>
