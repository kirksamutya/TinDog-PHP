<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinDog - My Matches</title>
  <link rel="icon" type="image/png" href="../../assets/images/favicon-transparent.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body class="app-body">
  <div data-component="../../components/app-header.html"></div>
  <div class="container-fluid">
    <div class="row">
      <nav data-component="../../components/app-sidebar.html" id="sidebar-nav-container"
        class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"></nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="page-header gradient-background">
          <h1 class="h2 mb-0">My Matches</h1>
        </div>

        <div class="filter-bar">
          <button class="btn btn-filter active" data-filter="all">All</button>
          <button class="btn btn-filter" data-filter="new">New</button>
          <button class="btn btn-filter" data-filter="unread">Unread</button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="matches-grid">
          <!-- Matches will be loaded here -->
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/lib/data-service.js"></script>
  <script src="../../assets/js/utils/component-loader.js"></script>
  <script src="../../assets/js/app/user-handler.js"></script>
  <script src="../../assets/js/app/matches-loader.js"></script>
  <script src="../../assets/js/app/header-handler.js"></script>
  <script src="../../assets/js/app/sidebar-handler.js"></script>
</body>

</html>
